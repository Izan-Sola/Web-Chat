<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- <link rel='stylesheet' href='styles.css'> -->
    <link rel='stylesheet' href='styles2.css'>
    <script src="jquery-3.7.1.js"></script>
    <script src="jqcookies/jquery.cookie.js"></script>
    <script src='client.js'></script>
    <script src='main.js'></script>
</head>
<body>
<div id="overlay"></div>
    <div id="loginScreen">
        <h1> Login with your user or<br>create a new one </h1>
        <label for="name"> Enter your username: (Max: 10 characters) </label>
        <input type="text" name="name" id="username" placeholder="Enter your username">
        <label for="pass"> Enter your password: (Max: 12 characters)</label>
        <input type="password" name="pass" id="password" placeholder="Enter your password">
        <input type="button" id="login" value="Login">
        <input type="button" id="setUser" value="Create user">
    </div>

    </div> -->

</body>
</html>
